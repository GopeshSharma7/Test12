                          type: integer
                        next:
                          description: Skip to next policy or term
                          enum:
                          - policy
                          - term
                          type: string
                      type: object
                    to:
                      description: Conditions to match the destination of a route
                      properties:
                        rib:
                          description: Routing table
                          type: string
                      type: object
                  type: object
                type: array
            type: object
          status:
            description: RoutingPolicyStatus defines the observed state of RoutingPolicy
